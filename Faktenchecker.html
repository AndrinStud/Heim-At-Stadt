<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heim@Stadt - Player Testing 2</title>
    <link rel="icon" type="image/x-icon" href="images/WebsiteIcon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/factcheck.css">
</head>
<body>
    <header>
        <img src="images/Logo_Heimatstadt.png" alt="Logo Heim@Stadt">
    </header>
    <main>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>
        <div id="factcheck">
            <h3>Faktencheck</h3>
            <div id="checkArea"></div>
        </div>
    </main>
    <footer>
        <a class="indexButton" href="index.html">Zur Startseite</a>
    </footer>
    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
  
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: 'CUvbAydBCNk',
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }
  
        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          event.target.playVideo(); // You can omit this to prevent the video starting as soon as it loads.
        }
  
        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        var checkArea = document.getElementById('checkArea');

        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(function() {
              showFact('green', '​​Tatsächlich stehen eine Menge der Gebäude in Berlin leer.');
            }, 6000);
            setTimeout(function() {
              showFact('red', '​​Das ist ein falscher Fakt!');
            }, 10000);
            done = true;
          }
        }
        function stopVideo() {
          player.stopVideo();
        }
        function showFact(color, text) {
            console.log('showing fact');
            let fact = document.createElement('p');
            fact.style.color = color;
            fact.innerText = text;
            checkArea.appendChild(fact);
        }
      </script>
</body>
</html>
