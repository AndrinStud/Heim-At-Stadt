<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heim@Stadt - Hausbesetzung</title>
    <link rel="icon" type="image/x-icon" href="../images/WebsiteIcon.png">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body id="top">
    <header>
        <img src="../images/Logo_Heimatstadt.png" alt="Logo Heim@Stadt">
    </header>
    <main>
        <h1>Hausbesetzung</h1>
    </main>
    <footer class="footer">
        <div class="footer-inner">
          <!-- Erste Zeile mit drei Spalten -->
          <div class="footer-row top-row">
            <div class="footer-col">
              <div class="logo">
                <a href="/Heim-At-Stadt/index.html">
                    <img src="/Heim-At-Stadt/images/heim@stadt_logo_white.png" alt="heimatstadt logo">
                </a>
              </div>
            </div>
            <div class="footer-col rotator">
                <div class="rotating-text">
                    <p>Ein Projekt von</p>
                    <p>
                      <span class="word heimatstadt">heim@stadt</span>
                      <span class="word elina">elina</span>
                      <span class="word patrick">patrick</span>
                      <span class="word yuri">yuri</span>
                      <span class="word andrea">andrea</span>
                      <span class="word jermyn">jermyn</span>
                      <span class="word andrin">andrin</span>
                    </p>
                  </div>
            </div>
            <div class="footer-col oben">
                <a href="#top">Nach oben</a>
            </div>
          </div>
      
          <!-- Zweite Zeile mit drei Spalten, mittlere Spalte unterteilt in vier Sub-Spalten -->
          <div class="footer-row bottom-row">
            <div class="footer-col">
                <a href="/Heim-At-Stadt/sites/Impressum.html">Impressum</a>
            </div>
            <div class="footer-col col-with-subgrid">
              <!-- Hier in vier Spalten aufgeteilt -->
              <div class="subgrid">
                <div class="sub-col">
                    <img src="/Heim-At-Stadt/images/instagram-white-icon.svg" alt="heimatstadt logo">
                </div>
                <div class="sub-col">
                    <img src="/Heim-At-Stadt/images/instagram-white-icon.svg" alt="heimatstadt logo">
                </div>
                <div class="sub-col">
                    <img src="/Heim-At-Stadt/images/instagram-white-icon.svg" alt="heimatstadt logo">
                </div>
                <div class="sub-col" id="last">
                    <img src="/Heim-At-Stadt/images/instagram-white-icon.svg" alt="heimatstadt logo">
                </div>
              </div>
            </div>
            <div class="footer-col">
              <!-- Beispiel: Über uns -->
              <a href="/Heim-At-Stadt/sites/UeberUns.html">Über uns</a>
            </div>
          </div>
        </div>
      </footer>
      <script type="module" src="/Heim-At-Stadt/js/index.js"></script>
</body>
</html>
